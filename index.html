<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Install Plugin - Noroff</title>

    <!-- include jQuery library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- then include plugin -->
    <script src="js/timedropper/timedropper.min.js"></script>

    <!-- include the stylesheet, this can be added anywhere in the head -->
    <link rel="stylesheet" type="text/css" href="css/timedropper/timedropper.min.css">
    <link rel="stylesheet" href="./css/master.css" text="text/css" >
</head>
<body>

    <!-- Add a text input to the page -->
    <label for="alarminput" class="alarmlabel">Time</label>
    <input class="alarminput" type="text" id="alarm"/ >


    <!-- Call the timeDropper plugin on the alarm element,
        either using inline script or external file below -->
    <script src="./js/master.js"></script>
</body>
</html>
